<!DOCTYPE html>
<html>
    <head>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="regis_style.css">
		<meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
		<link rel ="stylesheet"
			  href="regis_style.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Registration for workshop(2017)</title>
		
    </head>
    <body>
		<div class="container">
			<div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/W0LHTWG-UmQ?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ" frameborder="0" allowfullscreen></iframe>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/zSUtUG3y3b4?controls=0&showinfo=0&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
			<div class="page_heading" >				<span class="black">Register For  <img src="image.jpg" />  2K17 Workshop</span>
			</div><br>
			
				<form action="register" method="post">
					<fieldset>
						<div class="form-group">
							<input autocomplete="off" autofocus calss="form-control" name="student_name" placeholder="Your name here" type="text"/>
						</div>
						<div class="form-group">
							<input autocomplete="off" name="student_id" placeholder="College ID" type="text"/>
						</div>
						<div class="form-group">
							<select required class="form-control" style="width: 180px; margin:0 auto;">
  <option value="" style="font-weight=10px;">Select Your Branch</option>
  <option value="CS">Computer science</option>
  <option value="Mechanical">Mechanical</option>
  <option value="Electrical">Electrical</option>
  <option value="ECE">Electronics and communication</option>
 <option value="Chemical">Chemical</option>
 <option value="Metallurgy">Metallurgy</option>								
</select>
						</div>
						<div class="form-group" id="submit_button">
							<input placeholder="submit" value="REGISTER" type="submit"/>
						</div>
					</fieldset>
				</form>
		</div>
    </body>
</html>
